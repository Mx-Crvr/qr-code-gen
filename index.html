<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a QR Code</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>
<body>
    <header>
        <nav>
            <h1>QR Code Generator</h1>
        </nav>
    </header>

    <main>
        <div class="main-flex">
            <div class="content-flex">
                <h2>Generate QR Code</h2>
                <p>Enter desired URL below to generate your QR code and download it</p>
                <input type="text" placeholder="https://www.google.com" id="url">
                <select name="select" id="size">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300" selected>300x300</option>
                    <option value="400"0>400x400</option>
                    <option value="500"0>500x500</option>
                    <option value="600"0>600x600</option>
                    <option value="700"0>700x700</option>
                </select>
                <button id="btn" class="btn">Generate QR Code</button>
            </div>

            <div class="img-flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" width="300px" height="300px" class="svg" viewBox="0 0 24 24" id="qr-code" data-name="Flat Line" class="icon flat-line"><path id="secondary" d="M9,10H4A1,1,0,0,1,3,9V4A1,1,0,0,1,4,3H9a1,1,0,0,1,1,1V9A1,1,0,0,1,9,10ZM21,9V4a1,1,0,0,0-1-1H15a1,1,0,0,0-1,1V9a1,1,0,0,0,1,1h5A1,1,0,0,0,21,9ZM10,20V15a1,1,0,0,0-1-1H4a1,1,0,0,0-1,1v5a1,1,0,0,0,1,1H9A1,1,0,0,0,10,20Z" style="fill: rgb(44, 169, 188); stroke-width: 2;"/><path id="primary" d="M21,14v5a2,2,0,0,1-2,2H14" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"/><path id="primary-2" data-name="primary" d="M17,17H14V14h3ZM10,9V4A1,1,0,0,0,9,3H4A1,1,0,0,0,3,4V9a1,1,0,0,0,1,1H9A1,1,0,0,0,10,9Zm10,1H15a1,1,0,0,1-1-1V4a1,1,0,0,1,1-1h5a1,1,0,0,1,1,1V9A1,1,0,0,1,20,10ZM9,21H4a1,1,0,0,1-1-1V15a1,1,0,0,1,1-1H9a1,1,0,0,1,1,1v5A1,1,0,0,1,9,21Z" style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"/></svg>
            </div>
        </div>

        <div class="generated" id="generated">
            <div id="spinner" role="status">
                <div class="spin"></div>
                <span class="sr-only">Loading...</span>
            </div>
            
            <div id="qrcode"></div>
        </div>
        
    </main>
</body>
</html>
